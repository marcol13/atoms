    <div class="img-container">

            <h1 class="title">Atom bounce generator</h1>
            <button class="btn shake first-btn">Get started</button>
        </div>
        <div class="menu options">
            <h1>Input data</h1>
            <form>
                <input type="text" id="quantity" class="atom-data" placeholder="Quantity of atoms">

                <input type="text" class="atom-data">
                <input type="text" class="atom-data">
            </form>
            <button class="btn shake">Start simulation</button>
        </div>
        <div class="content">
            <canvas></canvas>
            <div class="avg-distance">
                
            </div>
            <div class="dist-chart">
                
            </div>
        </div>
